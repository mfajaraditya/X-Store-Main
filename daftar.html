<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Daftar</title>
  </head>
  <body>
    <div class="daftar">
      <div class="container-daftar">
        <h1>Daftar</h1>
        <h4>Sudah punya akun? <a href="">Masuk Sekarang</a></h4>
        <div class="container-form-daftar">
          <div class="form-daftar">
            <p id="p-nama"></p>
            <input type="text"placeholder="Nama Lengkap" class="input" id="nama-lengkap">
          </div>
          <div class="form-daftar">
            <p id="p-email"></p>
            <input type="text"placeholder="Email" class="input" id="email">
          </div>
          <div class="form-daftar">
            <p id="p-whatsapp"></p>
            <input type="text"placeholder="Nomor WhatsApp" class="input" id="no-whatsapp">
          </div>
          <div class="form-daftar">
            <p id="p-password"></p>
            <input type="text"placeholder="Password" class="input" id="password">
          </div>
        </div>
        <div class="button-daftar">
          <div class="button" id="daftar">
            <p>Daftar Sekarang</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
