<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Masuk</title>
  </head>
  <body>
    <div class="daftar-masuk">
      <div class="container-daftar-masuk">
        <h1>Masuk</h1>
        <h4>Belum punya akun? <a href="daftar.html">Daftar Sekarang</a></h4>
        <div class="container-form-daftar-masuk">
          <div class="form-daftar-masuk">
            <p id="p-email"></p>
            <input type="text"placeholder="Email" class="input" id="email">
          </div>
          <div class="form-daftar-masuk">
            <p id="p-password"></p>
            <input type="text"placeholder="Password" class="input" id="password">
          </div>
        </div>
        <div class="button-daftar-masuk">
          <div class="button" id="masuk">
            <p>Masuk Sekarang</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
